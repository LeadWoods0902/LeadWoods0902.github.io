<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
    </style>
    <title>Centered Text</title>
    <script>
    // Hardcoded moment in time (in milliseconds since January 1, 1970)
    var hardcodedTime = new Date('2023-01-01T00:00:00').getTime();

    // Function to update elapsed time
    function updateElapsedTime() {
        // Current time in milliseconds since January 1, 1970
        var currentTime = new Date().getTime();

        // Calculate elapsed time in milliseconds
        var elapsedTime = currentTime - hardcodedTime;

        // Convert elapsed time to a readable format
        var seconds = Math.floor(elapsedTime / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);

        // Format the elapsed time
        var formattedTime = days + " days, " + hours % 24 + " hours, " + minutes % 60 + " minutes, " + seconds % 60 + " seconds";

        // Update the content of the <p> element with the elapsed time
        document.getElementById("elapsedTime").innerHTML = "Time elapsed since this page went down: " + formattedTime;
    }

    // Call the function to update elapsed time initially
    updateElapsedTime();

    // Update elapsed time every second
    setInterval(updateElapsedTime, 1000);
</script>
</head>
<body>
    <div>
        <p>Welcome to my crash pad!</p>
        <p>If you've arrived here looking for Louis Edwards, I apologize that this page is not available right now</p>
        <p id="elapsedTime"></p>
        <p>Since you've arrived here, want to know where Leadwoods originated from?</p>
        <p>Louis Edwards -> L. Edwards -> Ledwards -> Leadwoods</p>
        <p>neat huh</p>
    </div>
</body>
</html>
